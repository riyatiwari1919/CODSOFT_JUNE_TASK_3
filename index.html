<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
            <div class="btn-container">
            <input type="text" name="input" id="input">
            <ul class="btn-row">
                <li><button class="btn" id="AC">AC</button></li>
                <li><button class="btn" id="open-bracket">(</button></li>
                <li><button class="btn" id="closed-bracket">)</button></li>
                <li><button class="btn" id="CE">CE</button></li>
            </ul>
            <ul class="btn-row">
                <li><button class="btn number-btn">7</button></li>
                <li><button class="btn number-btn">8</button></li>
                <li><button class="btn number-btn">9</button></li>
                <li><button class="btn" id="x">x</button></li>
            </ul>
            <ul class="btn-row">
                <li><button class="btn number-btn">4</button></li>
                <li><button class="btn number-btn">5</button></li>
                <li><button class="btn number-btn">6</button></li>
                <li><button class="btn" id="minus">-</button></li>
            </ul>
            <ul class="btn-row">
                <li><button class="btn number-btn">1</button></li>
                <li><button class="btn number-btn">2</button></li>
                <li><button class="btn number-btn">3</button></li>
                <li><button class="btn" id="plus">+</button></li>
            </ul>
            <ul class="btn-row">
                <li><button class="btn number-btn" id="dot">.</button></li>
                <li><button class="btn number-btn">0</button></li>
                <li><button class="btn" id="divide">/</button></li>
                <li><button class="btn" id="equal">=</button></li>
            </ul>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
